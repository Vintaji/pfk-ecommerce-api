name: CI/CD

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]
      
jobs:
  CICD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dedploy
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: git pull
      - run: npm i
      - run: node index.js
